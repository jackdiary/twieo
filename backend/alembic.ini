[alembic]
script_location = alembic

# 실제 데이터베이스 URL은 env.py를 통해 환경변수에서 주입됩니다.
# 이 줄은 단순히 형식 유지를 위해 존재합니다.
sqlalchemy.url = postgresql://user:password@host/database

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
